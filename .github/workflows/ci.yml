name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm -v || npm i -g pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm -C web lint
      - run: pnpm -C web build
      - run: pnpm -C web test

